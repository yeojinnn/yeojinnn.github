<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03.29.01.</title>
</head>
<body>
  <h1>프런트엔드 개발자 지원서</h1>
  <p>HTML, CSS, JavaScript에 대한 이해와 경험이 있는 분을 찾습니다.</p>
  <hr>
  <form>
    <table>
      <tr>
        <td><label for="sname">이름</label></td>
        <td><input id="sname" type="text" size="20" autofocus required
          placeholder="공백없이 입력하세요."><br></td>
      </tr>
      <tr>
        <td><label for="stel">휴대폰</label></td>
        <td><input id="stel" type="text" size="20"><br></td>
      </tr>
      <tr>
        <td><label for="semail">이메일</label></td>
        <td><input id="semail" type="text" size="20"></td>
      </tr>
    </table>

    <h3>지원 분야</h3>
    <ul>
      <li><label><input type="radio" name="field" value="an">웹 퍼블리싱</label></li>
      <li><label><input type="radio" name="field" value="pd">웹 어플리케이션</label></li>
      <li><label><input type="radio" name="field" value="eng">개발환경개선</label></li>
    </ul>
    
    <h3>지원 동기</h3>
    <textarea cols="50" rows="5" placeholder="본사 지원 동기를 간단히 써 주세요"></textarea>

    <div>
      <button type="submit">접수하기</button>
      <button type="reset">다시 쓰기</button>
    </div>
  </form>
</body>
</html>
